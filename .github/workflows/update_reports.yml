name: Update Stock Reports

on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

jobs:
  update-reports:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4

      - name: Restore yfinance cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/py-yfinance
          key: ${{ runner.os }}-yfinance-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-yfinance-

      - name: Install dependencies
        run: uv pip install --system -r requirements.txt

      - name: Run main script
        run: PYTHONPATH=code python code/main.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Regenerate blog posts
        run: |
          cd stock-blog
          node scripts/generate-blog-posts.js

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f stock-blog/public/output_reports_full/
          git add stock-blog/src/data/stocks.json
          git add stock-blog/src/data/blog/
          git status
          if ! git diff --cached --quiet; then
            git commit -m "chore: update stock reports, data and blog posts"
            git pull origin master --rebase -X theirs
            git push origin master
          else
            echo "No changes to commit"
          fi